version: '3.5'

networks: 
    default: {}
    runners:
        name: gitlab_runners
    server_proxy:
        external: true

volumes: 
    data:
        name: gitlab_data
    logs: 
        name: gitlab_logs
    runner_config:
        name: gitlab_runner_data

services: 
    gitlab:
        image: gitlab/gitlab-ce:latest
        container_name: gitlab
        restart: unless-stopped
        ports: 
            - "2222:22"
        networks: 
            - default
            - runners
            - server_proxy
        volumes: 
            - ./.docker/gitlab/config/gitlab.rb:/etc/gitlab/gitlab.rb
            - logs:/var/log/gitlab/
            - data:/var/opt/gitlab/
        labels: 
            - traefik.enable=true
            - traefik.port=80
            - traefik.frontend.redirect.entryPoint=https
            - traefik.docker.network=server_proxy
            - ghosts.category=~Repository
            - ghosts.description=GitLab CE server
            - ghosts.proto=https

    runner:
        image: gitlab/gitlab-runner:latest
        container_name: gitlab_runner
        restart: unless-stopped
        networks: 
            - default
        volumes: 
            - /var/run/docker.sock:/var/run/docker.sock
            - runner_config:/etc/gitlab-runner
            - ./.docker/gitlab-runner/config/autoregister.sh:/usr/local/bin/autoregister
        environment: 
            GITLAB_URL: "http://gitlab"